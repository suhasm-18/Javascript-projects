<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <center><h1>Simple javascript project || analog clock</h1></center>
  <div class="container">
    <div class="clock">
      <div class="time time-12">12</div>
      <div class="time time-6">6</div>
      <div class="time time-3">3</div>
      <div class="time time-9">9</div>
  
      <div class="mid"></div>
  
      <div class="line" id="hours"></div>
      <!-- background: red; -->
      <div class="line" id="seconds"></div>
      <!-- background: green; -->
      <div class="line" id="minutes"></div>
      <!-- background: blue; -->
  
    </div>
  </div>
  <script>
   
    var seconds = document.getElementById("seconds");
		var minutes = document.getElementById("minutes");
		var hours = document.getElementById("hours");

		// now calculate the initian deg form current time

		var currentTime = new Date();

		
		var c_seconds = currentTime.getSeconds();
		var c_minutes = currentTime.getMinutes();
		var c_hours = currentTime.getHours();
		


		var s_deg = c_seconds * 6;
		var m_deg = (c_minutes + (c_seconds/60)) * 6 ;
		var h_deg = (c_hours + ((c_minutes + (c_seconds/60)) /60)) * 30;

		function timeUpdate(){

			s_deg = s_deg + 6;
			m_deg = m_deg + (6/60);
			h_deg = h_deg + (30/3600);
			seconds.style.transform = 'rotate('+s_deg+'deg)';
			minutes.style.transform = 'rotate('+m_deg+'deg)';
			hours.style.transform = 'rotate('+h_deg+'deg)';



		}
		setInterval(timeUpdate,1000);
  </script>
</body>
</html>
